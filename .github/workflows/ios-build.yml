name: iOS Build & TestFlight

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  build:
    runs-on: macos-15

    env:
      KEY_PATH: /Users/runner/private_keys/AuthKey.p8

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web assets and sync to iOS
        run: npm run build && npx cap sync ios

      - name: Sanitize and export secrets
        run: |
          echo "ASC_KEY_ID=$(echo '${{ secrets.ASC_KEY_ID }}' | tr -d '[:space:]')" >> $GITHUB_ENV
          echo "ASC_ISSUER_ID=$(echo '${{ secrets.ASC_ISSUER_ID }}' | tr -d '\n\r ')" >> $GITHUB_ENV
          echo "DEVELOPMENT_TEAM=$(echo '${{ secrets.DEVELOPMENT_TEAM }}' | tr -d '[:space:]')" >> $GITHUB_ENV

      - name: Setup App Store Connect API Key
        env:
          API_KEY_CONTENT: ${{ secrets.ASC_API_KEY }}
        run: |
          mkdir -p /Users/runner/private_keys
          printf '%s\n' "$API_KEY_CONTENT" > /Users/runner/private_keys/AuthKey.p8

      - name: Install Apple certificate and provisioning profile
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
          BUILD_PROVISION_PROFILE_BASE64: ${{ secrets.BUILD_PROVISION_PROFILE_BASE64 }}
        run: |
          # Create paths
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          PP_PATH=$RUNNER_TEMP/build_pp.mobileprovision
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          # Save keychain password for cleanup step
          echo "KEYCHAIN_PASSWORD=$KEYCHAIN_PASSWORD" >> $GITHUB_ENV
          echo "KEYCHAIN_PATH=$KEYCHAIN_PATH" >> $GITHUB_ENV

          # Decode certificate and provisioning profile from secrets
          echo -n "$BUILD_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH
          echo -n "$BUILD_PROVISION_PROFILE_BASE64" | base64 --decode -o $PP_PATH

          # Create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate to keychain
          security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychains -d user -s $KEYCHAIN_PATH

          # Install provisioning profile
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles/

          # Extract and display the profile UUID for debugging
          PROFILE_UUID=$(/usr/libexec/PlistBuddy -c "Print UUID" /dev/stdin <<< $(/usr/bin/security cms -D -i $PP_PATH))
          echo "Installed provisioning profile UUID: $PROFILE_UUID"
          echo "PP_UUID=$PROFILE_UUID" >> $GITHUB_ENV

      - name: Resolve Swift Package dependencies
        run: |
          cd ios/App
          xcodebuild -project App.xcodeproj \
            -scheme App \
            -clonedSourcePackagesDirPath $RUNNER_TEMP/spm-cache \
            -resolvePackageDependencies

      - name: Build and Archive
        run: |
          cd ios/App
          xcodebuild -project App.xcodeproj \
            -scheme App \
            -sdk iphoneos \
            -configuration Release \
            -destination 'generic/platform=iOS' \
            -archivePath $RUNNER_TEMP/App.xcarchive \
            -clonedSourcePackagesDirPath $RUNNER_TEMP/spm-cache \
            DEVELOPMENT_TEAM="$DEVELOPMENT_TEAM" \
            CODE_SIGN_STYLE=Manual \
            CODE_SIGN_IDENTITY="Apple Distribution" \
            PROVISIONING_PROFILE="$PP_UUID" \
            archive

      - name: Create ExportOptions.plist
        run: |
          cat > $RUNNER_TEMP/ExportOptions.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>app-store-connect</string>
            <key>teamID</key>
            <string>${DEVELOPMENT_TEAM}</string>
            <key>signingStyle</key>
            <string>manual</string>
            <key>provisioningProfiles</key>
            <dict>
              <key>com.foggolf.app</key>
              <string>${PP_UUID}</string>
            </dict>
            <key>signingCertificate</key>
            <string>Apple Distribution</string>
            <key>destination</key>
            <string>upload</string>
          </dict>
          </plist>
          EOF

      - name: Export IPA
        run: |
          xcodebuild -exportArchive \
            -archivePath $RUNNER_TEMP/App.xcarchive \
            -exportOptionsPlist $RUNNER_TEMP/ExportOptions.plist \
            -exportPath $RUNNER_TEMP/output

      - name: Upload to TestFlight
        if: success()
        run: |
          xcrun altool --upload-app \
            -f $RUNNER_TEMP/output/*.ipa \
            -t ios \
            --apiKey "$ASC_KEY_ID" \
            --apiIssuer "$ASC_ISSUER_ID"

      - name: Clean up
        if: always()
        run: |
          rm -rf /Users/runner/private_keys
          security delete-keychain $KEYCHAIN_PATH 2>/dev/null || true
          rm -f ~/Library/MobileDevice/Provisioning\ Profiles/build_pp.mobileprovision
