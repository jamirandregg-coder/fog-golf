name: iOS Build & TestFlight

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  build:
    runs-on: macos-14

    env:
      KEY_PATH: /Users/runner/private_keys/AuthKey.p8

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web assets and sync to iOS
        run: npm run build && npx cap sync ios

      - name: Setup App Store Connect API Key
        env:
          API_KEY_CONTENT: ${{ secrets.ASC_API_KEY }}
        run: |
          mkdir -p /Users/runner/private_keys
          echo "$API_KEY_CONTENT" > /Users/runner/private_keys/AuthKey.p8

      - name: Install CocoaPods dependencies
        run: cd ios/App && pod install --repo-update

      - name: Set up keychain
        run: |
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychains -d user -s $KEYCHAIN_PATH

      - name: Build and Archive
        run: |
          cd ios/App
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -sdk iphoneos \
            -configuration Release \
            -archivePath $RUNNER_TEMP/App.xcarchive \
            -authenticationKeyPath $KEY_PATH \
            -authenticationKeyID ${{ secrets.ASC_KEY_ID }} \
            -authenticationKeyIssuerID ${{ secrets.ASC_ISSUER_ID }} \
            -allowProvisioningUpdates \
            DEVELOPMENT_TEAM=${{ secrets.DEVELOPMENT_TEAM }} \
            CODE_SIGN_STYLE=Automatic \
            archive

      - name: Create ExportOptions.plist
        run: |
          cat > $RUNNER_TEMP/ExportOptions.plist <<'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>app-store-connect</string>
            <key>teamID</key>
            <string>LTXMK3QZY6</string>
            <key>destination</key>
            <string>upload</string>
            <key>signingStyle</key>
            <string>automatic</string>
          </dict>
          </plist>
          EOF

      - name: Export IPA
        run: |
          xcodebuild -exportArchive \
            -archivePath $RUNNER_TEMP/App.xcarchive \
            -exportOptionsPlist $RUNNER_TEMP/ExportOptions.plist \
            -exportPath $RUNNER_TEMP/output \
            -authenticationKeyPath $KEY_PATH \
            -authenticationKeyID ${{ secrets.ASC_KEY_ID }} \
            -authenticationKeyIssuerID ${{ secrets.ASC_ISSUER_ID }} \
            -allowProvisioningUpdates

      - name: Upload to TestFlight
        if: success()
        run: |
          xcrun altool --upload-app \
            -f $RUNNER_TEMP/output/*.ipa \
            -t ios \
            --apiKey ${{ secrets.ASC_KEY_ID }} \
            --apiIssuer ${{ secrets.ASC_ISSUER_ID }}

      - name: Clean up
        if: always()
        run: |
          rm -rf /Users/runner/private_keys
          security delete-keychain $RUNNER_TEMP/app-signing.keychain-db 2>/dev/null || true
