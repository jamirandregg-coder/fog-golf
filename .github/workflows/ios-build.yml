name: iOS Build & TestFlight

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  build:
    runs-on: macos-15

    env:
      KEY_PATH: /Users/runner/private_keys/AuthKey.p8

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web assets and sync to iOS
        run: npm run build && npx cap sync ios

      - name: Sanitize and export secrets
        run: |
          echo "ASC_KEY_ID=$(echo '${{ secrets.ASC_KEY_ID }}' | tr -d '[:space:]')" >> $GITHUB_ENV
          echo "ASC_ISSUER_ID=$(echo '${{ secrets.ASC_ISSUER_ID }}' | tr -d '\n\r ')" >> $GITHUB_ENV
          echo "DEVELOPMENT_TEAM=$(echo '${{ secrets.DEVELOPMENT_TEAM }}' | tr -d '[:space:]')" >> $GITHUB_ENV

      - name: Setup App Store Connect API Key
        env:
          API_KEY_CONTENT: ${{ secrets.ASC_API_KEY }}
        run: |
          mkdir -p /Users/runner/private_keys
          printf '%s\n' "$API_KEY_CONTENT" > /Users/runner/private_keys/AuthKey.p8

      - name: Set up keychain
        run: |
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychains -d user -s $KEYCHAIN_PATH

      - name: Resolve Swift Package dependencies
        run: |
          cd ios/App
          xcodebuild -project App.xcodeproj \
            -scheme App \
            -clonedSourcePackagesDirPath $RUNNER_TEMP/spm-cache \
            -resolvePackageDependencies

      - name: Build and Archive
        run: |
          cd ios/App
          xcodebuild -project App.xcodeproj \
            -scheme App \
            -sdk iphoneos \
            -configuration Release \
            -destination 'generic/platform=iOS' \
            -archivePath $RUNNER_TEMP/App.xcarchive \
            -clonedSourcePackagesDirPath $RUNNER_TEMP/spm-cache \
            -authenticationKeyPath "$KEY_PATH" \
            -authenticationKeyID "$ASC_KEY_ID" \
            -authenticationKeyIssuerID "$ASC_ISSUER_ID" \
            -allowProvisioningUpdates \
            -allowProvisioningDeviceRegistration \
            DEVELOPMENT_TEAM="$DEVELOPMENT_TEAM" \
            CODE_SIGN_STYLE=Automatic \
            archive

      - name: Create ExportOptions.plist
        run: |
          cat > $RUNNER_TEMP/ExportOptions.plist <<'PLISTEOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>app-store-connect</string>
            <key>teamID</key>
            <string>LTXMK3QZY6</string>
            <key>destination</key>
            <string>upload</string>
            <key>signingStyle</key>
            <string>automatic</string>
          </dict>
          </plist>
          PLISTEOF

      - name: Export IPA
        run: |
          xcodebuild -exportArchive \
            -archivePath $RUNNER_TEMP/App.xcarchive \
            -exportOptionsPlist $RUNNER_TEMP/ExportOptions.plist \
            -exportPath $RUNNER_TEMP/output \
            -authenticationKeyPath "$KEY_PATH" \
            -authenticationKeyID "$ASC_KEY_ID" \
            -authenticationKeyIssuerID "$ASC_ISSUER_ID" \
            -allowProvisioningUpdates

      - name: Upload to TestFlight
        if: success()
        run: |
          xcrun altool --upload-app \
            -f $RUNNER_TEMP/output/*.ipa \
            -t ios \
            --apiKey "$ASC_KEY_ID" \
            --apiIssuer "$ASC_ISSUER_ID"

      - name: Clean up
        if: always()
        run: |
          rm -rf /Users/runner/private_keys
          security delete-keychain $RUNNER_TEMP/app-signing.keychain-db 2>/dev/null || true
